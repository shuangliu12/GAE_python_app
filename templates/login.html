<!DOCTYPE html>
<html>
<head>
	<title>log in</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script type="text/javascript" src="static/bootstrap-formhelpers-phone.js"></script>
	<link rel="stylesheet" href="static/bootstrap-formhelpers.css">
	<link type="text/css" rel="stylesheet"  href="static/style.css">
</head>
<body>
	<nav><a href="login">Login</a> </nav>
	<p>{{ msg }}</p>
	<form action='/login' method='post'>
		<fieldset>
			<label>
				Username:
				<input type="text" name="username">
			</label>
			<label>
				Password:
				<input type="password" name="password">
			</label>
			<label>
				Phone:
				<input type="text" class="input-medium bfh-phone" data-format="+1 (ddd) ddd-dddd">
			</label>
			<input type="submit" value="log in">
		</fieldset>

	</form>
</body>
</html>
